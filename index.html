<!DOCTYPE html>
<html>
<head>
    <title>Cloud Dictionary</title>
</head>
<body>
    <h1>Cloud Dictionary</h1>
    
    <input type="text" id="term" placeholder="Enter cloud term">
    <button onclick="search()">Search</button>
    
    <p id="result"></p>

<script>
async function search() {
    const term = document.getElementById("term").value;
    
    const response = await fetch("https://etk17c5pk3.execute-api.eu-north-1.amazonaws.com/prod/get-definition?term=" + term);
    
    const data = await response.json();
    
    document.getElementById("result").innerText = data.definition || data.message;
}
</script>

</body>
</html>
