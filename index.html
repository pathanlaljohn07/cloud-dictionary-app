<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
    <title>Cloud Dictionary</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            margin-bottom: 20px;
            color: #2a5298;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #2a5298;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #1e3c72;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }

        .loading {
            color: #888;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>‚òÅ Cloud Dictionary</h1>
    
    <input type="text" id="term" placeholder="Enter cloud term">
    <button onclick="search()">Search</button>
    
    <p id="result"></p>
</div>

<script>
async function search() {
    const term = document.getElementById("term").value;
    const resultElement = document.getElementById("result");

    if (!term) {
        resultElement.innerText = "Please enter a term.";
        return;
    }

    resultElement.innerText = "Searching...";
    resultElement.classList.add("loading");

    try {
        const response = await fetch("https://etk17c5pk3.execute-api.eu-north-1.amazonaws.com/prod/get-definition?term=" + term);
        const data = await response.json();

        resultElement.classList.remove("loading");
        resultElement.innerText = data.definition || data.message;

    } catch (error) {
        resultElement.classList.remove("loading");
        resultElement.innerText = "Error connecting to server.";
    }
}
</script>

</body>
</html>
